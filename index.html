<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Mapping</title>

  <style>
    body {
      background-color: lightgreen;
    }
    h1,
    h3 {
      color: darkred;
    }
    h1 {
      font-size: 50px;
    }
  </style>

</head>
<body>
  <center>
    <h1><u><i>Social Media Apps</i></u></h1>
    <h3>Click on the app-icon for which you want to know social media app history</h3>
    <img src="./image-map.jpg" width="400" height="300" usemap="#image-map">

    <map name="image-map">
      <area target="" alt="Messanger" title="Messanger" href="https://en.wikipedia.org/wiki/Messenger_(software)" coords="190,134,196,131,203,131,209,130,214,133,216,138,216,143,217,148,217,155,210,157,204,157,195,158,192,152,190,142" shape="poly">

      <area target="" alt="Instagram" title="Instagram" href="https://en.wikipedia.org/wiki/Instagram" coords="226,130,234,127,242,126,248,127,251,132,251,138,253,146,249,151,242,152,236,153,228,150" shape="poly">

      <area target="" alt="Whatsapp" title="Whatsapp" href="https://en.wikipedia.org/wiki/WhatsApp" coords="157,180,164,179,172,177,179,177,183,181,184,186,185,193,185,199,183,205,176,206,169,208,160,208,157,199,155,187" shape="poly">

      <area target="" alt="X App" title="X App" href="https://en.wikipedia.org/wiki/Twitter" coords="199,174,205,172,212,172,218,171,221,175,223,181,224,187,224,193,222,197,216,198,209,200,202,201,198,193,196,182" shape="poly">

      <area target="" alt="Facebook" title="Facebook" href="https://en.wikipedia.org/wiki/Facebook" coords="149,141,154,134,161,135,171,135,176,140,177,148,178,154,175,159,168,162,160,163,152,162" shape="poly">
  </map>

  </center>
</body>
</html>
